<div class="fullscreen-bg">
    <video autoplay muted loop id="myVideo">
      <source src="../../../assets/bg.mp4" type="video/mp4">
    </video>
  </div>
  <div class="gallery">
    <mat-card class="card" *ngFor="let fitness of allfitness">
      <mat-card-header>
        <mat-card-title>{{fitness.workoutType}}</mat-card-title>
  
      </mat-card-header>
  
      <img mat-card-image src="{{fitness.exerciseImage}}" alt="MusicalInstrument">
      <mat-card-content>
  
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" (click)="onClick(fitness.fitnessId)">View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
